<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            width: 100vw;
            background-color: black;
            color: aliceblue;
            font-family: "Courier Prime", monospace;
            padding: 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        #typedtext {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="typedtext">
        <!-- AGENT. If you're reading this, then YOU are the only one
         capable of decrypting the transmission.  Please, act quickly.
         The fate of the republic lies with you...
         Start here:   
         aHR0cHM6Ly9wYXN0ZWJpbi5jb20vbmtLQXY3Tk4=
            -Agent 64
        -->
    </div>

    <script>
        var aText = new Array(
            "Incoming Transmission...", 
            "Recieving...",
            "Processing...",
            "Decrypting...",
            "ERROR",
            "UNABLE TO FULLY DECRYPT TRANSMISSION",
            "ERROR CODE 401, INVALID SOURCE CODE",
        );
        var iSpeed = 50;
        var iIndex = 0;
        var iArrLength = aText[0].length;
        var iScrollAt = 20;
        var iTextPos = 0;
        var sContents = '';
        var iRow;

        function typewriter() {
            sContents = ' ';
            iRow = Math.max(0, iIndex - iScrollAt);
            var destination = document.getElementById("typedtext");

            while (iRow < iIndex) {
                sContents += aText[iRow++] + '<br />';
            }
            destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
            
            if (iTextPos++ == iArrLength) {
                iTextPos = 0;
                iIndex++;
                if (iIndex != aText.length) {
                    iArrLength = aText[iIndex].length;
                    setTimeout(typewriter, 500);
                }
            } else {
                setTimeout(typewriter, iSpeed);
            }
        }

        typewriter();
    </script>
</body>
</html>
